[ req ]
distinguished_name = my_dn
req_extensions = v3_req
prompt = no

[ my_dn ]
C = CR
ST = Chandrilla
L = Chandrilla
CN = HOST_NAME
O = New Republic

[ v3_req ]
keyUsage = digitalSignature, keyEncipherment
extendedKeyUsage = serverAuth, clientAuth
subjectAltName = @alt_names

[ alt_names ]
DNS.1 = HOST_NAME
IP.1 = HOST_IP